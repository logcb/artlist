<section class="pending">
  <header>
    <h2><%= @articles.length  %> pending events</h2>
    <p>These events were posted by visitors and are awaiting your review.</p>
  </header>
  <% for article in @articles: %>
    <article class="compacted" id="<%= article.id %>">
      <%- @render "article", {article} %>
    </article>
  <% end %>
</section>
