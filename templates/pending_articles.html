<section class="pending">
  <header>
    <h2>Pending events</h2>
    <p><%= @articles.length  %> new events are awaiting editorial review.</p>
  </header>
  <% for article in @articles: %>
    <article id="<%= article.id %>">
      <%- @render "article", {article} %>
    </article>
  <% end %>
</section>
