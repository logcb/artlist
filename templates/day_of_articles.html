<header>
  <h2>
    <span class="day_of_week"><%= @moment("#{@date}", "YYYY-MM-DD").format("dddd") %></span>
    <span class="month_and_date"><%= @moment("#{@date}", "YYYY-MM-DD").format("MMMM D") %><span>
  </h2>
</header>
<% for article in @articles: %>
  <article id="ART<%= article.id %>" <%- "hidden" unless Artlist.selection.include(article) %>>
    <%- @render "article", {article} %>
  </article>
<% end %>
