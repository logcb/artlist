<% for date, articles of @dates: %>
  <section class="day">
    <header>
      <h2><strong><%= @moment("#{date}", "YYYY-MM-DD").format("dddd") %></strong>, <%= @moment("#{date}", "YYYY-MM-DD").format("MMM D") %></h2>
    </header>
    <% for article in articles: %>
      <article class="compacted" id="<%= article.id %>">
        <%- @render "article", {article} %>
      </article>
    <% end %>
  </section>
<% end %>
