<div class="web_address">
  <div>Event page web URL</div>
  <input type="url" value="<%= @article.get('web_address') %>" placeholder="https://example.org/special-event-page">
</div>

<div class="category">
  <div>Re-categorize</div>
  <select class="one category">
    <option <%= "selected" if @article.get('category') is "Comedy" %>>Comedy</option>
    <option <%= "selected" if @article.get('category') is "Community" %>>Community</option>
    <option <%= "selected" if @article.get('category') is "Dance" %>>Dance</option>
    <option <%= "selected" if @article.get('category') is "Film" %>>Film</option>
    <option <%= "selected" if @article.get('category') is "Food" %>>Food</option>
    <option <%= "selected" if @article.get('category') is "Literature" %>>Literature</option>
    <option <%= "selected" if @article.get('category') is "Music" %>>Music</option>
    <option <%= "selected" if @article.get('category') is "Theatre" %>>Theatre</option>
    <option <%= "selected" if @article.get('category') is "Visual Art" %>>Visual Art</option>
  </select>
</div>

<div class="date_and_time">
  <div>Change the date</div>
  <input type="date" value="<%= @article.get('date').replace(/\//g, '-') %>">
</div>



<div>
  <button class="pending" <%- "disabled" if @article.isPending() %>>Pending</button>
  <button class="publish" <%- "disabled" if @article.isPublished() %>>Publish</button>
  <button class="trash" <%- "disabled" if @article.isTrash() %>>Trash</button>
</div>
